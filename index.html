<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header class="home-navbar">
        <div class="home-container1">
            <h1 class="home-logo">Your Store</h1>
            <nav class="home-nav">
                <a href="#" class="home-button">Home</a>
                <a href="#" class="home-button">Shop</a>
                <a href="#" class="home-button">About</a>
                <a href="#" class="home-button">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="home-hero">
        <div class="home-heading">
            <h2 class="home-header">Welcome to Your Store</h2>
            <p class="home-caption">Discover amazing products and deals</p>
        </div>
        <div class="home-buttons">
            <a href="#" class="home-button home-learn">Learn More</a>
            <a href="#" class="home-button home-learn">Shop Now</a>
        </div>
    </section>

    <!-- Content Section -->
    <section class="home-content">
        <div class="home-heading">
            <h2 class="home-header01">Featured Products</h2>
            <p class="home-description02">Check out our latest and greatest products.</p>
        </div>
        <!-- Product Cards -->
        <div class="home-main1">
            <div class="home-card01">
                <div class="home-avatar2">
                    <img src="product1.jpg" alt="Product 1" class="home-avatar3">
                </div>
                <div class="home-content02">
                    <h3 class="home-header02">Product Name</h3>
                    <p class="home-description03">Description of the product goes here. Briefly describe the product and its features.</p>
                    <a href="#" class="home-learn2">
                        <span class="home-text08">Learn More</span>
                        <img src="arrow.svg" alt="Learn More" class="home-image03">
                    </a>
                </div>
            </div>
            <!-- Add more product cards here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
